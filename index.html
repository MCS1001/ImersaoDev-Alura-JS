<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
               <script>
     var nome = "Mateus"

var notaDoPrimeiroBimestre = 9.5
var notaDoSegundoBimestre = 8.5
var notaDoTerceiroBimestre = 6
var notaDoQuartoBimestre = 7.7

var notaFinal = (notaDoPrimeiroBimestre + notaDoSegundoBimestre + notaDoTerceiroBimestre + notaDoQuartoBimestre) /4

var notaFixada = notaFinal.toFixed(2)

document.write("<p> Olá " + nome + " seja bem vindo!"+"</p>")
document.write("<p> Nota do 1 bimestre " + notaDoPrimeiroBimestre+"</p>")
document.write("<p> Nota do 2 bimestre " + notaDoSegundoBimestre+"</p>")
document.write("<p> Nota do 3 bimestre " + notaDoTerceiroBimestre+"</p>")
document.write("<p> Nota do 4 bimestre " + notaDoQuartoBimestre+"</p>")
document.write("<h3>Nota Final " + notaFixada+"</h3>")
if(notaFixada > 6){
   document.write("Muito bem " + nome + " você passou de ano!")}
else{
   document.write(nome + ", infelizmente você não passou de ano")
}
    </script>
      </div>

      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

  </body>
</html>
